<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link href="https://fonts.googleapis.com/css?family=Hanalei&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Sticky notes</title>
</head>

<body>
        <div class="contain">
            <img src="images/titlebackground.png" alt="sticky-note-background" height="220" width="400">
            <div class="centered main-title">My Tasks <br> Board</div>
        </div>

    <div class="form-position" >
        <div class="my-form "  >
            <form id="stickyNotesForm" style="height: 100%; margin: 0px;">
                <div class="buttons">
                    <button style="outline: none" class="my-button ml-1" id="addNoteButton"> <i class="fas fa-plus"></i> </button>
                    <button style="outline: none" class="my-button float-right mr-1" id="resetFormButton" > <i class="fas fa-undo-alt "></i></button>
                </div>
                    <div  class="due-date"  >
                    <span> Date : </span><input type="date"  id="dateToDo" class="date-input">
                    </div>
                     <div class="due-time">
                    <span> Time : </span> <input type="time" id="timeToDo"  class="date-input">
                    </div>
                            <div class="name-input-container">
                                <span>Task Name :</span>
                            <textarea class="name-input"  id="noteName" cols="30" rows="1"></textarea>
                            </div>
                        <div class="text-input-container">
                        <textarea class="text-input"  id="noteText" cols="30" rows="5"></textarea>
                        </div>
             </form>
        </div>
    </div>

    <div class="board-position">
        <div class="container" style="size: 100%; position: relative;">
            <div id="tasksBoard" class="row"  style="width:100%; position: relative;" >
  
                        
        
            </div>
        </div>
    </div>
    
    <script src="model.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/0ef0c3572c.js"></script>
   

</body>

</html>
